<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #111;
      font-size: 22px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .container {
      margin: 30px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px #0ff;
      text-align: left;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #0ff;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      outline: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    button:hover {
      background: #00cccc;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Setting Panel</header>

  <div class="container">
    <label for="token">üîë Bot Token</label>
    <input type="text" id="token" placeholder="Masukkan BOT_TOKEN">

    <label for="chatid">üí¨ Chat ID</label>
    <input type="text" id="chatid" placeholder="Masukkan CHAT_ID">

    <label for="webname">üåê Nama Web</label>
    <input type="text" id="webname" placeholder="Masukkan Nama Panel">

    <button onclick="saveSetting()">üíæ Simpan Setting</button>
    <div class="status" id="status">Belum ada setting tersimpan.</div>
  </div>

  <script>
    // Load data lama
    document.getElementById("token").value   = localStorage.getItem("BOT_TOKEN") || "";
    document.getElementById("chatid").value  = localStorage.getItem("CHAT_ID") || "";
    document.getElementById("webname").value = localStorage.getItem("webName") || "";

    function saveSetting() {
      const token = document.getElementById("token").value.trim();
      const chatid = document.getElementById("chatid").value.trim();
      const webname = document.getElementById("webname").value.trim();

      if (!token || !chatid || !webname) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Semua field wajib diisi.";
        return;
      }

      localStorage.setItem("BOT_TOKEN", token);
      localStorage.setItem("CHAT_ID", chatid);
      localStorage.setItem("webName", webname);

      document.getElementById("status").innerText = "‚úÖ Setting berhasil disimpan!";
    }
  </script>
</body>
</html>
