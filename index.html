<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAS CODX</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      /* ganti link foto disini */
      background: url("https://files.catbox.moe/6h2jpw.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* overlay biar teks & box tetap jelas */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6); 
      z-index: -1;
    }

    .header-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #2ecc71;
      border: 2px solid #000;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 3px 3px 0px #000;
    }
    .container {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 6px 6px 0px #000;
      padding: 20px;
      max-width: 350px;
      width: 90%;
      text-align: center;
    }
    .label {
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: left;
    }
    .input-box {
      width: 100%;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 3px 3px 0px #000;
      font-family: inherit;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ffa726;
      border: 2px solid #000;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #000;
    }
    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px #000;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer span {
      color: red;
    }
    .footer b {
      color: blue;
    }
  </style>
</head>
<body>
  <button class="header-btn">MAS CODX</button>

  <div class="container">
    <div class="label">LINK NEBAR</div>
    <input type="text" id="linkNebar" class="input-box" value="https://a6a.viral62.my.id/x/2fh">

    <div class="label">LINK SETTING</div>
    <input type="text" id="linkSetting" class="input-box" value="http://localhost:8158/__unsaved_file__">

    <button class="btn" onclick="bukaNebar()">Buka</button>
    <button class="btn" onclick="bukaSetting()">Setting</button>
  </div>

  <div class="footer">
    Dibuat oleh <b>NICO</b> dengan <span>‚ù§</span>
  </div>

  <script>
    function bukaNebar() {
      const url = document.getElementById('linkNebar').value;
      window.open(url, "_blank");
    }
    function bukaSetting() {
      const url = document.getElementById('linkSetting').value;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
